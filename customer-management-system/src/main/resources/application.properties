# Application Info
spring.application.name=customer-management-system
server.port=8081

# Hibernate properties (optional, if you want Spring to pick up, but manual Hibernate setup will handle this)
spring.datasource.url=jdbc:mysql://localhost:3306/customer_crud_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable spring jpa autoconfigure
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
